<!DOCTYPE html>
<html ng-app="d3-app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular D3 tree multiparent demo</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <script src="../dist/d3-tree-directive.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="chart" ng-controller="MainController as Main">
    <tree-multi-parent data="Main.data" width="300" height="300"></tree-multi-parent>
</div>
</body>
</html>
